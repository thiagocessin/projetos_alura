<html>

<head th:replace="~{base::head}">

</head>

<body>
	

<div th:replace="~{base::logo}"></div>

	<div class="container">

		<div th:replace="~{base::titulo('Novo Pedido')}"></div>


		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label>
					<input th:field="*{nomeProduto}" th:errorClass="is-invalid" class="form-control"
						placeholder="Digite o nome do produto" />
					<small>Informe o nome do produto</small>

					<div th:errors="*{nomeProduto}" class="invalid-feedback">
						Erros do nome do produto
					</div>

				</div>

				<div class="form-group">
					<label for="urlProduto">URL Produto</label>
					<input th:field="*{urlProduto}" th:errorClass="is-invalid" class="form-control"
						placeholder="Url do produto" />
					<small>Procure o produto em um site o cole a URL da página aqui</small>
					<div th:errors="*{urlProduto}" class="invalid-feedback">
						Erros da URL
					</div>

				</div>


				<div class="form-group">
					<label for="urlImagem">Imagem</label>
					<input th:field="*{urlImagem}" class="form-control" th:errorClass="is-invalid"
						placeholder="Url da Imagem" />
					<small></small>
					<div th:errors="*{urlImagem}" class="invalid-feedback">
						Erros da URL da imagem
					</div>

				</div>

				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea class="form-control" th:errorClass="is-invalid" th:field="*{descricao}"
						placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
					<div th:errors="*{descricao}" class="invalid-feedback">
						Erros descrição
					</div>

				</div>

				<button type="submit" class="btn btn-primary mt-2">Cadastrar</button>



			</form>
		</div>

	</div>

</body>

</html>
