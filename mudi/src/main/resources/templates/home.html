<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src='main.js'></script>
</head>

<body>
	<div class="container">

		<div class="container-fluid bg-dark text-light p-5">
			<h1>Meus pedidos</h1>
		</div>

		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">

			<div class="navbar-nav">
				<a class="nav-item nav-link" href="">Todos</a>
				<a class="nav-item nav-link" href="">Aguardando</a>
				<a class="nav-item nav-link" href="">Aprovado</a>
				<a class="nav-item nav-link" href="">Entregue</a>
			</div>

			<a href="/pedido/formulario"> <button class="btn btn-outline-secondary" type="">Novo</button></a>

		</nav>

		<div th:each="pedido : ${pedidos}" class="card">
			<div th:text="${pedido.nomeProduto}" class="card-header">Nome do produto</div>
			<div class="card-body">

				<div class="row">
					<div class="col-12 col-sm-8 mb-3">

						<div class="row">
							<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
							<div class="col-md-7">Data da entrga: <span
									th:text="${pedido.dataEntrega}">10/02/2020</span></div>
						</div>

						<div>Produto</div>
						<div> <input class="form-control" value="URL do Produto" th:value="${pedido.urlProduto}"> </div>
						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text=${pedido.descricao}>Descrição do produto</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img th:src="${pedido.urlImagem}" src="" class="img-thumbnail">
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>
	</div>
</body>

</html>
