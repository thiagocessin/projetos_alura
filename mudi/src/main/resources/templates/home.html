<!DOCTYPE html>
<html>

<head th:replace="~{base::head}">
	
</head>

<body>

	<div th:replace="~{base::logo}"></div>
	

	<div class="container">

		<div class="container-fluid bg-dark text-light p-5">
			<h1>Meus pedidos</h1>
		</div>

		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">

			<div class="navbar-nav">
				<a class="nav-item nav-link" href="">Todos</a>
				<a class="nav-item nav-link" href="">Aguardando</a>
				<a class="nav-item nav-link" href="">Aprovado</a>
				<a class="nav-item nav-link" href="">Entregue</a>
			</div>

			<a href="/pedido/formulario"> <button class="btn btn-outline-secondary" type="">Novo</button></a>

		</nav>

		<div th:each="pedido : ${pedidos}" class="card mb-3">
			<div th:text="${pedido.nomeProduto}" class="card-header">Nome do produto</div>
			<div class="card-body">

				<div class="row">
					<div class="col-12 col-sm-8 mb-3">

						<div class="row">
							<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
							<div class="col-md-7">Data da entrga: <span
									th:text="${pedido.dataEntrega}">10/02/2020</span></div>
						</div>

						<div>Produto</div>
						<div> <input class="form-control" value="URL do Produto" th:value="${pedido.urlProduto}"> </div>
						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text=${pedido.descricao}>Descrição do produto</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img th:src="${pedido.urlImagem}" src="" class="img-thumbnail">
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>
	</div>
</body>

</html>
