<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src='main.js'></script>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <div class="container">

    <div th:each="pedido : ${pedidos}" class="card">
        <div th:text="${pedido.nomeProduto}">Nome do produto</div>
        <div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
        <div>Data da entrga: <span  th:text="${pedido.dataEntrega}">10/02/2020</span></div>
       
        <div>Produto</div>
        
        
        <div> <input type="text" value="URL do Produto" th:value="${pedido.urlProduto}"> </div>


        <div>Descrição</div>
        <div>
            <textarea th:text=${pedido.descricao}>Descrição do produto</textarea>

        </div>

        <div>
            <img th:src="${pedido.urlImagem}" src="" alt="">
        </div>
    </div>
</div>
    
</body>
</html>
